<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment & Accounting</title>
    <style>
        /* Resetting default margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
    background-image: url('./media/accounting-isometric-color-illustration-set-financial-audit-business-strategy-salary-payment-saving-money-banking-bookkeeping-investment-3d-concept-isolated-on-white-background-vector.jpg');
    background-size: 100%;
    background-repeat: no-repeat; /* Optional: prevent background image from repeating */
}


        /* Header and Navigation styles */
        header {
    background-color: #cfa123;
    color: #0d0202;
    padding: 10px;
    text-align: center;
    font-size: larger;
    transition: all 0.2s;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    color: #020000;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.2s, color 0.2s;
}

nav ul li a:hover {
    background-color: #020000;
    color: #ffffff;
}

        /* Form container */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form title */
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form input fields */
        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #d68c0d;
            border-radius: 8px;
            box-sizing: border-box;
        }

        /* Payment method container */
        .payment-method-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .payment-method-container label {
            font-weight: normal;
            border-radius: 10px;
        }

        /* Submit button */
        input[type="submit"] {
            background-color: #4CAF50;
            color: rgb(227, 124, 14);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index.html">Product Inventory</a></li>
                <li><a href="payment.html">Payment & Accounting</a></li>
                <li><a href="logistics.html">Logistics</a></li>
                <li><a href="customer_service.html">Customer Service</a></li>
                <li><a href="reports.html">Reports</a></li>
            </ul>
        </nav>
    </header>

    <div class="form-container">
        <h1>Payment & Accounting</h1>
        <form id="payment-form" action="/submit_payment" method="post">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Delivery Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>
            <div class="form-group">
                <label for="product">Product:</label>
                
                <select id="product" name="product" onchange="updatePrice()" required>
                    <option value="">Select Product</option>
                    <option value=>Chanel No.5</option>
                    <option value="Vaporesso ECO NANO Pod System">J'adore</option>
                    <option value="Uwell Caliburn GK3 Pod System">Coco Mademoiselle</option>
                    <option value="Geekvape Aegis Legend 2">Flowerbomb</option>
                    <option value="Geekvape Aegis Legend 2">Black Opium</option>
                    <option value="Geekvape Aegis Legend 2">Daisy</option>
                    
                    
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1" onchange="updatePrice()" required>
            </div>
            <div class="payment-method-container">
                <label for="payment-method">Select Payment Method:</label>
                <select id="payment-method" name="payment-method">
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <input type="hidden" id="total-price" name="total-price">
            <input type="button" value="Pay" onclick="redirectToLogistics()" style="width: 100px; font-size: 24px; background-color: #cfa123; float: right;">
           

        </form>
    </div>

    <script>
        function redirectToLogistics() {
            window.location.href = "logistics.html";
        }
    </script>
</body>
</html>
