 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <style>
        /* Resetting defgitault margin and padding for all elements */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header and Navigation styles */
        header {
    background-color: #cfa123;
    color: #0d0202;
    padding: 10px;
    text-align: center;
    font-size: larger;
    transition: all 0.2s;
}

nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav ul li a {
    color: #020000;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.2s, color 0.2s;
}

nav ul li a:hover {
    background-color: #020000;
    color: #ffffff;
}


        /* Main Content styles */
        main {
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        /* Grid container for products */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-gap: 20px;
        }

        /* Product container */
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
        }

        /* Image styles */
        .product img {
            max-width: 100%;
            height: auto;
            display: block; /* Ensures proper spacing */
            margin: 0 auto; /* Centers the image */
            transition: transform 0.3s ease-in-out; /* Smooth transition */
        }
        .imgsize{
            max-width: 10%;
        }

        /* Image hover effect */
        .product img:hover {
            transform: scale(1.1); /* Zoom in effect */
        }

        /* Button styles */
        .buy-button, .add-to-cart-button {
            padding: 5px 10px;
            background-color: #cfa123;
            color: #0d0202;
            border: none;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
            text-align: center;
        }

        .buy-button:hover, .add-to-cart-button:hover {
            background-color: #0056b3;
        }

        /* Paragraph styles */
        .product p {
            margin-bottom: 10px; /* Add space between paragraphs */
        }

        /* Bold text */
        .product p.bold-text {
            font-weight: bold;

        }
        h1 {
            text-align: center;
        }
    
    </style>
</head>
